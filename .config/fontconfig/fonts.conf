<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match target="scan">
    <test name="family">
        <string>Comic Code</string>
    </test>
    <edit name="spacing">
        <int>100</int>
    </edit>
</match>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Comic Code</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Comic Code</family>
  </prefer>
 </alias>
</fontconfig>
